<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Pilih Template Photo Booth</title>
    <style>
   /* Reset dan dasar */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    margin: 20px;
    color: #333;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
}

/* List template */
ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin: 0 auto;
    max-width: 1000px;
}

/* Item template */
li {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 15px;
    width: 220px;
    text-align: center;
    transition: box-shadow 0.3s ease, border 0.3s ease;
    cursor: pointer;
}

/* Hover efek untuk li (bukan gambar) */
li:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 2px solid #e91e63;
}

/* Link styling */
a {
    text-decoration: none;
    color: inherit;
}

/* Gambar template - ukuran fix, tidak berubah saat hover */
a img {
    width: 200px;
    height: 150px;
    border-radius: 6px;
    margin-bottom: 10px;
    object-fit: cover;
    transition: none;
}

a:hover img {
    transform: none; /* no scale */
}

/* Nama file template */
p {
    font-weight: 600;
    font-size: 1rem;
    word-break: break-word;
}


/* Responsive: tampilan mobile */
@media (max-width: 600px) {
    ul {
        flex-direction: column;
        gap: 15px;
    }
    li {
        width: 90%;
        margin: 0 auto;
    }
}

    </style>
</head>
<body>
    <h1>Pilih Template Photo Booth</h1>
    <ul>
        {% for t in templates %}
        <li>
            <a href="{{ url_for('user_template', template_name=t) }}">
                <img src="{{ url_for('static', filename='img/templates/' + t) }}" alt="{{ t }}" width="200" />
                <p>{{ t }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
