<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Pilih Template Photo Booth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='img/layer/latardepan.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        nav {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            padding: 12px 25px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        nav:hover {
            background: linear-gradient(45deg, #ff4a9e, #5f56d3);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        nav a::after {
            content: "✨";
            position: absolute;
            right: -20px;
            top: 0;
            opacity: 0;
            transition: opacity 0.3s ease, right 0.3s ease;
            font-size: 1rem;
        }

        nav a:hover {
            color: #fff8f0;
            transform: scale(1.15) rotate(-5deg);
        }

        nav a:hover::after {
            opacity: 1;
            right: -10px;
        }


        h1 {
            text-align: center;
            margin: 30px 0;
            color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 1000px;
        }

        li {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            width: 220px;
            text-align: center;
            transition: 0.3s ease;
        }

        li:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: scale(1.03);
        }

        a.template-link {
            display: block;
            color: inherit;
            text-decoration: none;
        }

        a.template-link img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        p {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                gap: 20px;
            }

            li {
                width: 90%;
                margin: 0 auto;
            }
        }
 .template-link {
    display: inline-block;
    width: 200px;           /* kecil, tapi masih clickable */
    padding: 10px;
    margin: 10px auto;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(255, 105, 180, 0.5);
    text-align: center;
    color: white;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.template-link:hover {
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 10px 20px rgba(255, 105, 180, 0.8);
}

.template-link img {
    width: 100%;           /* sesuaikan dengan container */
    height: auto;          /* jaga rasio asli */
    max-width: 100px;      /* batas maksimum ukuran gambar */
    border-radius: 50%;
    border: 3px solid white;
    box-shadow: 0 4px 10px rgba(255, 192, 203, 0.7);
    object-fit: contain;
    display: block;
    margin: 0 auto 8px;
    transition: transform 0.3s ease;
}

.template-link:hover img {
    transform: scale(1.15) rotate(3deg);
}

.template-link p {
    margin: 0;
    font-weight: bold;
    font-size: 1rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    color: rgb(255, 255, 255);
}

/* Wrapper untuk sparkle position */
.img-wrapper {
    position: relative;
    display: inline-block;
    width: 100px;  /* pastikan sama dengan max-width gambar */
    height: auto;
}

.sparkles {
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 1.5rem;
    opacity: 0;
    animation: sparkleAnim 2.5s infinite;
    pointer-events: none;
}

.template-link:hover .sparkles {
    opacity: 1;
}

@keyframes sparkleAnim {
    0%, 100% { opacity: 0; transform: rotate(0deg) scale(1); }
    20% { opacity: 1; transform: rotate(5deg) scale(1.3); }
}

        /* Logo di navbar kiri */
        nav .logo {
            position: absolute;
            left: 15px;
            top: 8px;
            height: 30px;
            width: auto;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <img src="{{ url_for('static', filename='img/layer/HsnStudio.png') }}" alt="Hsn Studio Logo" class="logo">
        <a href="{{ url_for('index') }}">Template</a>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="{{ url_for('about') }}">About Apps</a>
    </nav>

    <!-- Judul -->
    <h1>Pilih Template Photo Booth</h1>

    <!-- Daftar Template -->
    <ul>
        {% for t in templates %}
<li>
  <a class="template-link" href="{{ url_for('user_template', template_name=t) }}">
    <div class="img-wrapper">
      <img src="{{ url_for('static', filename='img/templates/' + t) }}" alt="{{ t }}">
      <span class="sparkles">✨</span>
    </div>
    <p>{{ t }}</p>
  </a>
</li>

        {% endfor %}
    </ul>

</body>
</html>
