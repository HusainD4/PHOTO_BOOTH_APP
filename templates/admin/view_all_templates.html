<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Lihat Semua Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}" />
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</head>
<body>
    {% include 'admin/sidebar.html' %}
    <div class="admin-main-content">
        <h1>Semua Template</h1>
        <ul class="template-list">
            {% for template in templates %}
                <li>
                    <img src="{{ url_for('static', filename='img/templates/' + template) }}" alt="{{ template }}" />
                    <p>{{ template }}</p>
                    <div class="template-actions">
                        <a href="{{ url_for('edit_template', template_name=template) }}">Edit</a> |
                        <a href="{{ url_for('delete_template', template_name=template) }}" onclick="return confirm('Yakin ingin menghapus template ini?');">Hapus</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
