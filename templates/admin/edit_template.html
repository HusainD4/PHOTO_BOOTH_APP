<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Edit Template</title>
    <script src="{{ url_for('static', filename='js/template_editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}" />

<style>
    /* Tombol Umum */
    .btn {
        
        display: inline-block;
        padding: 10px 14px;
        background-color: #ff69b4;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        white-space: nowrap;
    }

    .btn:hover {
        background-color: #ff4a9e;
        transform: scale(1.05);
    }

    /* Tombol Tambah Area Kamera */
    #addBox {
        background-color: #6c5ce7;
    }

    #addBox:hover {
        background-color: #5a4bcf;
    }

    /* Form Admin untuk Simpan Posisi */
    .admin-form {
        margin-top: 0; /* hilangkan margin atas karena tombol sudah ada gap */
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .admin-form .btn {
        background-color: #00b894;
        padding: 10px 25px;
    }

    .admin-form .btn:hover {
        background-color: #009973;
    }

    /* Container utama halaman edit template */
    .admin-main-content {
        max-width: 1100px;
        margin: 30px;
        margin-right: 0px;
        margin-left: 250px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        color: #fff;
        text-align: center;
    }

    /* Judul halaman */
    .admin-main-content h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #ff69b4;
        font-weight: bold;
    }

    /* Bungkus kanvas */
    .canvas-box {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: auto;
        padding: 10px;
    }

    /* Pembungkus ekstra jika diperlukan scroll atau efek border */
    .canvas-wrapper {
        border: 2px solid #ff69b4;
        border-radius: 10px;
        background: #ffffff08;
        padding: 10px;
        box-shadow: 0 0 10px #ff69b450;
    }

    /* Kanvas template */
    #templateCanvas {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        background-color: #fff;
    }

    /* Layout utama edit */
    .edit-layout {
        display: flex;
        gap: 30px;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
    }

    .preview-area {
        flex: 1 1 650px; /* Lebar minimal 650px, tumbuh maksimal */
        max-width: 70%;
        min-width: 320px;
    }

    .controls-area {
        flex: 0 0 300px; /* Lebar tetap 300px untuk ruang tombol */
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: flex-start;
        align-items: flex-start;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 900px) {
        .edit-layout {
            flex-direction: column;
            align-items: center;
        }

        .preview-area, .controls-area {
            max-width: 100%;
            flex: none;
        }

        .controls-area {
            width: 100%;
            max-width: 350px;
            align-items: center; /* tengah tombol di layar kecil */
        }

        /* Buat tombol di form dan tombol tambah jadi vertikal */
        .admin-form {
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .admin-form .btn {
            width: 100%;
            text-align: center;
        }

        #addBox {
            width: 100%;
            text-align: center;
        }
    }
</style>
</head>
<body>
    {% include 'admin/sidebar.html' with context %}

    <div class="admin-main-content">
        <h1>Edit Template: {{ template_name }}</h1>

        <div class="edit-layout">
            <!-- Preview canvas di kiri -->
            <div class="preview-area">
                <div class="canvas-box">
                    <div class="canvas-wrapper">
                        <canvas
                            id="templateCanvas"
                            width="1080"
                            height="1920"
                            data-template-name="{{ template_name }}">
                        </canvas>
                    </div>
                </div>
            </div>

            <!-- Kontrol tombol dan form di kanan -->
            <div class="controls-area">
                
                <button id="addBox" class="btn" type="button" style="margin-top: 20px;">Tambah Area Kamera</button>
                
                <form method="POST" action="" class="admin-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="positions" id="positionsInput" />
                    <button type="submit" class="btn">Simpan Tata Letak</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
