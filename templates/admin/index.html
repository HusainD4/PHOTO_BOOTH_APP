<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}" />
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>

 
</head>
<body>
    {% include 'admin/sidebar.html' %}

    <div class="admin-main-content">
        <h1>Dashboard</h1>

        <div class="welcome-box">
            Selamat datang, <strong>{{ username }}</strong>!
        </div>
        <!-- <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jumlah Foto</th>
                </tr>
            </thead>
            <tbody>
                {% for item in daily_photos %}
                    <tr>
                        <td>{{ item.date }}</td>
                        <td>{{ item.count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> -->
        <div class="stats-cards">
            <div class="card">
                <h3>Total Foto</h3>
                <p>{{ total_photos }}</p>
            </div>
            <div class="card">
                <h3>Total Template</h3>
                <p>{{ total_templates }}</p>
            </div>
        </div>

        <div class="charts">
            <canvas id="dailyPhotosChart"></canvas>
            <canvas id="monthlyPhotosChart"></canvas>
        </div>


    </div>

    <script>
        const dailyData = {{ daily_photos | tojson }};
        const monthlyData = {{ monthly_photos | tojson }};

        const dailyLabels = dailyData.map(item => item.date);
        const dailyCounts = dailyData.map(item => item.count);

        const monthlyLabels = monthlyData.map(item => item.date);
        const monthlyCounts = monthlyData.map(item => item.count);

        new Chart(document.getElementById('dailyPhotosChart'), {
            type: 'line',
            data: {
                labels: dailyLabels,
                datasets: [{
                    label: 'Foto per Hari',
                    data: dailyCounts,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.3,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                }
            }
        });

        new Chart(document.getElementById('monthlyPhotosChart'), {
            type: 'bar',
            data: {
                labels: monthlyLabels,
                datasets: [{
                    label: 'Foto per Bulan',
                    data: monthlyCounts,
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                }
            }
        });
    </script>
</body>
</html>
