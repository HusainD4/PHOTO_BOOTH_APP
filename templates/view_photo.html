<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üì∏ Lihat Foto Anda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('{{ url_for('static', filename='img/layer/bglayar.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 4px #000;
        }

        h2 {
            font-weight: bold;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .photo-card {
            background: rgba(255, 182, 193, 0.88); /* soft pink */
            border-radius: 20px;
            padding: 1rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .photo-card:hover {
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.85);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 6px solid white;
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.6);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .download-btn {
            background-color: #ff69b4;
            border: 3px solid #fff;
            border-radius: 50px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin-top: 1.2rem;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.7);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff1493;
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 12px 25px rgba(255, 20, 147, 0.9);
            color: white;
        }

        @media (max-width: 400px) {
            h2 {
                font-size: 1.5rem;
            }

            .download-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .photo-card {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <h2>üéâ Foto Kamu Sudah Jadi!</h2>

    <div class="photo-card">
        <img 
            src="{{ url_for('static', filename='photos/' + photo_id) }}" 
            alt="Foto Anda" 
            loading="lazy"
            title="Klik untuk lihat lebih dekat"
        />
        <a href="{{ url_for('download_photo', photo_id=photo_id) }}" download class="download-btn">
            ‚¨áÔ∏è Download Sekarang
        </a>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
